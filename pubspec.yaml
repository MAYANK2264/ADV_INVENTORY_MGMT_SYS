name: warehouse_inventory
description: A comprehensive Flutter inventory management app with Google Sheets backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.1.2  # Downgraded for compatibility
  intl: ^0.19.0
  # mobile_scanner: ^3.5.6  # Removed - not needed for demo
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
